<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Flexbox] Sign in form</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <div class="signin-form">
      <h2>간편 로그인</h2>
      <div class="sns-signin">
        <button class="btn google">Sign in with Google</button>
        <button class="btn facebook">Sign in with Facebook</button>
        <button class="btn twitter">Sign in with Twitter</button>
      </div>
      <div class="field"><label>Username</label><input type="text" /></div>
      <div class="field"><label>Email address</label><input type="text" /></div>
      <div class="field"><label>Password</label><input type="text" /></div>
      <!-- <div> -->
      <button class="btn-signin">로그인</button>
      <!-- </div> -->
    </div>
  </body>
</html>
